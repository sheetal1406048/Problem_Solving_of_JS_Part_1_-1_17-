//#15 : Find 10th Fibonnaci Number with Recursion

function Fibonacci(num){
    //console.log(number)

    if(num==0){
        return 0;
    }
    if(num==1){
        return 1;
    }
    else{
        return (Fibonacci(num-1)+Fibonacci(num-2));

    }
    
}
var n = 10;
for(var i = 0 ; i < n ; i++){
    //console.log((Fibonacci(i)))
    (Fibonacci(i))
    if(i == n-1){
        console.log("(15)" + n + "th Fibonacci Number : " + Fibonacci(i))
    }
}


//#16 : Prime Number Checker

function primeChecker(num){
    if(num==2 || num==1){
        return true;
    }
    if(num%2==0 || num%3==0 || num%5==0 || num%7==0){
        return false;
    }

    else{
        return true;
    }
}

var result = primeChecker(47)
console.log("(16) is Prime? => " + result)
